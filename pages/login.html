<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pg_de_login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <header>
      <section class="logo">
        <nav class="navbar navbar-expand-lg fondo-barra">
          <div class="container-fluid">
            <div
              class="collapse navbar-collapse flex-grow-0"
              id="navbarNav"
            ></div>

            <div class="caja1">
              <nav class="titulo">
                <a href="../index.html"
                  ><h1>Insert <span>Coin</span></h1></a
                >
                <img
                  src="../images/logo-pacman.png.png"
                  alt="logo"
                  class="logo"
                  width="100"
                  height="45"
                />
              </nav>
            </div>
          </div>
        </nav>
      </section>
    </header>

    <!-- login -->
    <main>
      <section class="login">
        <form
          class="d-flex flex-column justify-content-center border p-4 bg-dark celu"
        >
          <div class="mb-3">
            <label for="exampleInputEmail1 " class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
              placeholder="rolling@gamil.com"
            />
            <div id="emailHelp" class="form-text text-white">
              Introduzca su email
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Nombre de usuario:</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              required
              minlength="5"
              maxlength="13"
              placeholder="joaquin_1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              required
              minlength="5"
              maxlength="10"
            />
          </div>

          <button type="submit" class="btn btn-primary">aceptar</button>
        </form>
      </section>
      <!-- boton de regreso -->
      <section class="regreso">
        <a href="../index.html">
          <button type="button" class="btn btn-light text-dark fs-4">
            "Regresar al inicio"
          </button></a
        >
      </section>
    </main>
    <!-- SECCION FOOTER -->
    <footer class="footer">
      <article class="cont-logo-footer">
        <img src="../images/logopacman2.jpg.png" alt="" class="img-footer" />
      </article>
      <article class="cont-icono-footer">
        <img
          src="https://img.icons8.com/?size=100&id=118467&format=png&color=FFFFFF"
          alt="Facebook"
          class="img-icono-footer"
        />
        <img
          src="https://img.icons8.com/?size=100&id=32309&format=png&color=FFFFFF"
          alt="Instagram"
          class="img-icono-footer"
        />
        <img
          src="https://img.icons8.com/?size=100&id=phOKFKYpe00C&format=png&color=FFFFFF"
          alt="X"
          class="img-icono-footer"
        />
      </article>
      <article class="link-footer text-center">
        <div>
          <a href="../pages/nosotros.html" class="item-footer fs-3"
            >Sobre Nosotros</a
          >
        </div>
        <div>
          <button
            type="button"
            class="btn fs-3 link-modal-footer"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Contactos
          </button>
        </div>
      </article>
    </footer>
    <!-- modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content fondo-modal">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">
              Contactos
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" novalidate>
              <div class="mb-3">
                <label
                  for="validationCustomUsername"
                  class="form-label text-white"
                  >Email:</label
                >
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input
                    type="email"
                    class="form-control"
                    id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend"
                    placeholder="Rolling@gmail.com"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor ingrese un email valido.
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-floating">
                  <textarea
                    class="form-control tamaño-textarea"
                    id="floatingTextarea2"
                    placeholder="Por favor escriba aqui su comentario..."
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Por favor ingrese un comentario valido.
                  </div>
                  <label for="floatingTextarea2"
                    >Por favor escriba aqui su comentario...</label
                  >
                </div>
              </div>
              <div class="boton-form">
                <button type="submit" class="btn text-white boton-modal">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
