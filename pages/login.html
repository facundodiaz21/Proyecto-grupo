<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/favicon3.png" type="image/x-icon">
    <title>Login</title>
    <link

      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fondo-barra">
        <div class="container-fluid">
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav barra-item">
              <li class="nav-item">
                <!-- Button trigger modal -->
                <button
                  type="button"
                  class="btn text-white item-nav"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Contactos
                </button>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white btn item-nav"
                  href="../pages/nosotros.html"
                  >Sobre Nosotros</a
                >
              </li>
            </ul>
          </div>

          <div class="caja1">
            <nav class="titulo">
              <a href="../index.html"
                ><h1>Insert <span>Coin</span></h1></a
              >
              <img
                src="../images/logo-pacman.png.png"
                alt="logo"
                class="logo"
                width="100"
                height="45"
              />
            </nav>
          </div>

          <ul class="navbar-nav barra-item">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                ><img
                  src="https://img.icons8.com/?size=100&id=59997&format=png&color=FFFFFF"
                  alt="carro de compras"
                  class="logo-compras"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- login -->
    <main>
      <section class="login">
        <form
          class="d-flex flex-column justify-content-center border p-4 bg-dark celu"
        >
          <div class="mb-3">
            <label for="exampleInputEmail1 " class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
            <div id="emailHelp" class="form-text text-white">
              Introdusca su email
            </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Nombre de usuario</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              required
              minlength="5"
              maxlength="13"
              placeholder="joaquin_1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contrase√±a</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              required
              minlength="5"
              maxlength="10"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Acaepto las condiciones</label
            >
          </div>

          <button type="submit" class="btn btn-primary">aceptar</button>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
