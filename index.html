              <!-- Button trigger modal -->
              <button

                Contactos

            <li class="nav-item">
              <a class="nav-link text-white" href="./pages/nosotros.html"

        <ul class="navbar-nav barra-item">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="#"

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog ">
        <div class="modal-content color-fondo-contactos">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white fw-bold" id="exampleModalLabel">Contactos</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label text-white fw-bold"
                >Email:</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Rolling@ejemplo.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label text-white fw-bold"
                >Mensaje que desea enviar:</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                placeholder="Escribe tu comentario..."
                required
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn bg-light fw-bold"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn bg-light fw-bold">Enviar</button>
          </div>
        </div>
      </div>
    </div>

      <!-- navbar de busqueda -->

          <button
            type="button"

            data-bs-slide-to="2"

        </div>
        <div class="carousel-inner">

          </div>
          <div class="carousel-item">
            <img
              src="https://tse2.mm.bing.net/th/id/OIP.EngpSr6nHsmIsZsAfXJ4bwHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3"

              <h5 class="text-white fs-2">ASSASSIN'S CREED</h5>

          </div>
          <div class="carousel-item">

        <button

        <button
